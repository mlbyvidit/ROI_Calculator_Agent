<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ROI Chat</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 0; padding: 16px; }
      #chat { max-width: 800px; margin: 0 auto; }
      .msg { padding: 8px 12px; border-radius: 8px; margin: 8px 0; }
      .user { background: #e3f2fd; }
      .assistant { background: #f1f8e9; }
      #inputRow { display: flex; gap: 8px; margin-top: 12px; }
      #input { flex: 1; padding: 8px; }
      button { padding: 8px 12px; }
      #download { display: none; margin-top: 12px; }
    </style>
  </head>
  <body>
    <div id="chat">
      <h1>Vinturas ROI Assistant</h1>
      <div id="messages"></div>
      <div id="inputRow">
        <input id="input" placeholder="Type your message" />
        <button id="send">Send</button>
      </div>
      <button id="download">Download ROI PDF</button>
    </div>
    <script src="/static/main.js"></script>
  </body>
  </html>
